<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="my-5 mx-auto d-flex flex-column justify-content-center align-items-center" style="width: fit-content">
      <div class="container ">
        <form>
          <h1 class="text-lg-center text-sm-left text-md-left">Music Hero  <i class="fa-solid fa-volume-high fs-3"></i></h1>
          <h2 class="h3 mb-3 fw-normal my-5">Please sign in</h2>

          <div class="form-floating">
            <input
              type="email"
              class="form-control my-4"
              id="floatingInput"
              placeholder="name@example.com"
              style="width:300px;"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control my-3"
              id="floatingPassword"
              placeholder="Password"
              style="width:300px;"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-check my-3">
            <input
              class="form-check-input"
              type="checkbox"
              value="remember-me"
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary py-2 my-3" type="submit" style="width: 100px;">
            Sign in
          </button>
          <p class="mt-5 mb-3 text-body-secondary text-center">© 2017–2024</p>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/acd96ea700.js" crossorigin="anonymous"></script>  
  </body>
</html>
